{% extends "event_mapper/base.html" %}
{% block header %}
    <script>
        $(document).ready(function () {
            $('#login_id').addClass("active");
        });
    </script>
    <title>User Login</title>
{% endblock %}
{% block content %}
    <div class="col-lg-3 col-lg-offset-4">
        <div style="padding-top:100px"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="mdi-social-person"></i>
                    Welcome to Watchkeeper
                </h3>
            </div>
            <div class="panel-body">
                <form class="form" name="LoginForm" action="/accounts/login/" method="post">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}
                    <div class="control-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input type="text" class="form-control" name="email" id="email" value="{{ email }}" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-block btn-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% if error %}
            <div class="alert alert-error">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Error!</strong>
                {{ error }}
            </div>
        {% endif %}
    </div>
{% endblock %}
